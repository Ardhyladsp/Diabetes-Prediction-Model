<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Diabetes</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
    <!-- nice select -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
        integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/static/css/responsive.css" rel="stylesheet" />
</head>

<body>
    <div class="hero_area">
        <header class="header_section">
            <div class="header_bottom">
                <div class="container-fluid">
                    <nav class="navbar navbar-expand-lg custom_nav-container ">
                        <a class="navbar-brand" href="/">
                            <img src="/static/images/logo.png" alt="">
                        </a>

                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class=""> </span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
                                <ul class="navbar-nav  ">
                                    <li class="nav-item ">
                                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/prediksi">Prediksi</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="/test"> Test</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </header>
    </div>
    <!-- end header section -->

    <section class="layout_padding-bottom mt-4">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="form_container col-sm-10 col-md-8 col-lg-10 mx-auto">
                    <form method="post" action="/test" id="predictionForm">
                        <h1>Diabetes Test</h1><br>
                        <div class="form-group row justify-content-center">
                            <label for="nama" class="col-sm-3 col-form-label">Nama Lengkap Pasien</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="nama" name="nama" placeholder="nama">
                            </div>
                        </div>

        
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="umur">Umur</label>
                                <input type="number" class="form-control" id="umur" name="umur" placeholder="umur" required>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="bb">Berat Badan</label>
                                <input type="number" class="form-control" id="bb" name="bb" placeholder="berat badan" required>
                            </div>
                        </div>
        
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="s1">Jenis Kelamin</label>
                                <select id="s1" name="s1" required class="form-control">
                                    <option disabled selected>Pilih...</option>
                                    <option value="0">Laki-laki</option>
                                    <option value="1">Perempuan</option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="tb">Tinggi Badan</label>
                                <input type="number" class="form-control" id="tb" name="tb" placeholder="tinggi badan" required>
                            </div>
                        </div>
                        <br>
        
                        <div class="form-group row justify-content-center">
                            <label for="gds" class="col-sm-3 col-form-label">Gula Darah Sewaktu</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="gds" name="gds" placeholder="Gula darah sewaktu" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="gdp" class="col-sm-3 col-form-label">Gula Darah Puasa</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="gdp" name="gdp" placeholder="Gula darah puasa" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="gdpp" class="col-sm-3 col-form-label">Gula Darah 2 Jam PP</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="gdpp" name="gdpp" placeholder="Gula darah 2 jam post prandial" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="aktivitasSelect" class="col-sm-3 col-form-label">Jenis Aktivitas</label>
                            <div class="col-sm-8">
                                <select name="aktivitas" id="aktivitasSelect" required class="form-control">
                                    <option disabled selected>Pilih...</option>
                                    <option value="1.30">Sangat Ringan</option>
                                    <option value="1.65">Ringan</option>
                                    <option value="1.76">Sedang</option>
                                    <option value="2.10">Berat</option>
                                </select>
                            </div>
                        </div>

                        <div class="container mt-5">
                            <!-- Button to Open the Modal -->
                            <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#resultModal">
                                Periksa
                            </button>

                            {% if penyakit %}
                            <!-- The Modal -->
                            <div class="modal fade" id="resultModal">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Hasil Pemeriksaan</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal Body -->
                                        <div class="modal-body">
                                            <h5>Nama Pasien: <span id="namaPasien">{{ nama }}</span></h5>
                                            <h5><strong>Hasil Diagnosis:</strong> <span id="hasilDiagnosis" name="hasilDiagnosis">{{ penyakit }}</span></h5> <br>
                                            <div>
                                                <h5>Kebutuhan Energi</h5>
                                                <p id="energi" name="energi">{{ energi }}</p><br>
                                            </div>
                                            <div>
                                                <h5>Standar Porsi Makan</h5>
                                                <p id="standarPorsiMakan" name="standarPorsiMakan">{{ spm }}</p><br>
                                            </div>
                                            <div>
                                                <h5>Saran Menu Makan</h5>
                                                <p id="saranMenuMakan" name="saranMenuMakan">{{ smm }}</p><br>
                                            </div>
                                            <div>
                                                <h5>Saran Latihan Fisik</h5>
                                                <p id="saranLatihanFisik" name="saranLatihanFisik">{{ latihan }}</p><br>
                                            </div>
                                        </div>

                                        <!-- Modal Footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal">Tutup</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>  
    </section>

    <script>
        function predict() {
            // Mendapatkan nilai gender dari radio button yang dipilih
            var genderInputs = document.getElementsByName("gender");
            var selectedGender;
            for (var i = 0; i < genderInputs.length; i++) {
                if (genderInputs[i].checked) {
                    selectedGender = genderInputs[i].value;
                    break;
                }
            }

            // Mendapatkan nilai aktivitas dari select
            var aktivitasSelect = document.getElementById("aktivitasSelect");
            var aktivitas = aktivitasSelect.options[aktivitasSelect.selectedIndex].value;

            // Menyesuaikan nilai aktivitas berdasarkan gender
            if (selectedGender == 1) {  // Jika perempuan
                if (aktivitas == "1.30") {
                    aktivitas = "1.55";
                } else if (aktivitas == "1.65") {
                    aktivitas = "1.70";
                } else if (aktivitas == "1.76") {
                    aktivitas = "1.70";
                } else if (aktivitas == "2.10") {
                    aktivitas = "2.00";
                }
            }

            // Mengatur nilai aktivitas pada input
            document.getElementById("aktivitasSelect").value = aktivitas;

            // Mengirimkan formulir
            document.getElementById("predictionForm").submit();

            return false;
        }

    </script>

    <script>
        function sendForm() {
            // Serialize form data
            var formData = $("#predictionForm").serialize();
    
            // Send the form data using AJAX
            $.ajax({
                type: "POST",
                url: "/test",
                data: formData,
                success: function(response) {
                    // Update modal content with response data
                    $("#namaPasien").text(response.nama);
                    $("#hasilDiagnosis").text(response.penyakit);
                    $("#energi").text(response.energi);
                    $("#standarPorsiMakan").text(response.spm);
                    $("#saranMenuMakan").text(response.smm);
                    $("#saranLatihanFisik").text(response.latihan);
    
                    // Show the modal
                    $("#resultModal").modal("show");
                },
                error: function(xhr, status, error) {
                    // Handle errors here
                    console.error(xhr.responseText);
                }
            });
    
            // Prevent default form submission
            return false;
        }
    
        // Add event listener to the form
        $(document).ready(function() {
            $("#predictionForm").submit(function(event) {
                // Prevent default form submission
                event.preventDefault();
                // Call function to send form data using AJAX
                sendForm();
            });
        });
    </script>
    
    

    <!-- jQery -->
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="/static/js/bootstrap.js"></script>
    <!-- nice select -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"
        integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
    <!-- owl slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <!-- custom js -->
    <script src="/static/js/custom.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Diabetes</title>
    <link rel="stylesheet" href="/static/style.css">
    <!-- Bootstrap CSS -->
    <!-- bootstrap core css -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css" />

    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

    <!--owl slider stylesheet -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <!-- font awesome style -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet" />
    <!-- nice select -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
        integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous" />
    <!-- datepicker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
    <!-- Custom styles for this template -->
    <link href="/static/css/style.css" rel="stylesheet" />
    <!-- responsive style -->
    <link href="/static/css/responsive.css" rel="stylesheet" />
</head>

<body>
    <div class="hero_area">
        <header class="header_section">
            <div class="header_bottom">
            </div>
        </header>
    </div>
    <!-- end header section -->

    <section class="layout_padding-bottom mt-4">
        <div class="container mt-4">
            <div class="row justify-content-center">
                <div class="form_container col-sm-10 col-md-8 col-lg-10 mx-auto">
                    <form method="post" action="/test-1" id="predictionForm">
                        <h1>Diabates Test</h1><br>
                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="umur">Age</label>
                                <input type="number" class="form-control" id="umur" name="umur" placeholder="age"
                                    required>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="bb">Weight</label>
                                <input type="number" class="form-control" id="bb" name="bb" placeholder="weight"
                                    required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-5">
                                <label for="s1">Gender</label>
                                <select id="s1" name="s1" required class="form-control">
                                    <option disabled selected>Choose...</option>
                                    <option value="0">Laki-laki</option>
                                    <option value="1">Perempuan</option>
                                </select>
                            </div>
                            <div class="form-group col-md-5">
                                <label for="tb">Height</label>
                                <input type="number" class="form-control" id="tb" name="tb" placeholder="height"
                                    required>
                            </div>
                        </div>
                        <br>

                        <div class="form-group row justify-content-center">
                            <label for="gds" class="col-sm-3 col-form-label">Random Blood Sugar</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="gds" name="gds"
                                    placeholder="random blood sugar" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="gdp" class="col-sm-3 col-form-label">Fasting Blood Sugar</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="gdp" name="gdp"
                                    placeholder="fasting blood sugar" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="gdpp" class="col-sm-3 col-form-label">Postprandial Blood Glucose</label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" id="gdpp" name="gdpp"
                                    placeholder="postprandial blood glucose" required>
                            </div>
                        </div>
                        <div class="form-group row justify-content-center">
                            <label for="aktivitasSelect" class="col-sm-3 col-form-label">Activity</label>
                            <div class="col-sm-8">
                                <select name="aktivitas" id="aktivitasSelect" required class="form-control">
                                    <option disabled selected>Choose...</option>
                                    <option value="sangat ringan">Sangat Ringan</option>
                                    <option value="ringan">Ringan</option>
                                    <option value="sedang">Sedang</option>
                                    <option value="berat">Berat</option>
                                </select>
                            </div>
                        </div>

                        <div class="container mt-5">
                            <!-- Button to Open the Modal -->
                            <button type="submit" class="btn btn-primary" data-toggle="modal"
                                data-target="#resultModal">
                                Check
                            </button>

                            {% if penyakit %}
                            <!-- The Modal -->
                            <div class="modal fade" id="resultModal" data-backdrop="static" data-keyboard="false">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h4 class="modal-title">Diagnosis Result</h4>
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                        </div>

                                        <!-- Modal Body -->
                                        <div class="modal-body">
                                            <h5>Patient Name: <span id="namaPasien">{{ nama }}</span></h5>
                                            <h5><strong>Diagnosis Result:</strong> <span id="hasilDiagnosis"
                                                    name="hasilDiagnosis">{{ penyakit }}</span></h5>
                                            <h5>Note:</h5>
                                            <p id="GulaDarah" name="GulaDarah">{{ guldar }}</p>
                                            <div>
                                                <h5><strong>Energy demand :</strong> <span id="energi" name="energi">{{
                                                        energi }} Kkal</span></h5>
                                            </div>
                                        </div>

                                        <!-- Modal Footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger" data-dismiss="modal"
                                                id="closeModalBtn">Tutup</button>
                                        </div>

                                    </div>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

     <script>
        function predict() {
            // Mendapatkan nilai gender dari select
            var genderSelect = document.getElementById("s1");
            var selectedGender = genderSelect.options[genderSelect.selectedIndex].value;

            // Mendapatkan nilai aktivitas dari select
            var aktivitasSelect = document.getElementById("aktivitasSelect");
            var aktivitas = aktivitasSelect.options[aktivitasSelect.selectedIndex].value;

            // Menyesuaikan aktivitas jika perempuan
            if (selectedGender == "1") {  // Jika perempuan
                switch (aktivitas) {
                    case "sangat ringan":
                        aktivitas = "sangat ringan";  // Sesuaikan jika perlu
                        break;
                    case "ringan":
                        aktivitas = "ringan";  // Sesuaikan jika perlu
                        break;
                    case "sedang":
                        aktivitas = "sedang";  // Sesuaikan jika perlu
                        break;
                    case "berat":
                        aktivitas = "berat";  // Sesuaikan jika perlu
                        break;
                }
            }

            // Mengirimkan formulir
            document.getElementById("predictionForm").submit();
            return false;
        }
    </script>

    <!-- jQery -->
    <script src="/static/js/jquery-3.4.1.min.js"></script>
    <!-- bootstrap js -->
    <script src="/static/js/bootstrap.js"></script>
    <!-- nice select -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"
        integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
    <!-- owl slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <!-- datepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
    <!-- custom js -->
    <script src="/static/js/custom.js"></script>


    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            $("#resultModal").modal('show');

            $("#closeModalBtn").on('click', function () {
                // Tutup modal
                $("#resultModal").modal('hide');
                // Redirect ke halaman home
                window.location.href = "/"; // Ganti "home.html" dengan URL halaman home Anda
            });
        });
    </script>
</body>

</html>
